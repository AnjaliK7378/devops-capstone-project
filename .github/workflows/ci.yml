# A descriptive name for your workflow
name: Python CI Checks

# Triggers (Acceptance Criterion #2)
on:
  pull_request:
  push:
    branches:
      - main

# Jobs
jobs:
  test:
    runs-on: ubuntu-latest

    # Service Container (Assumption #3)
    # Starts a postgres:alpine container
    services:
      db:
        image: postgres:alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Check out your repository's code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r requirements.txt  # <-- CORRECTED PATH

      # 4. Run Linting (Acceptance Criterion #3)
      - name: Run linter (flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 5. Run Unit Tests (Acceptance Criterion #3)
      - name: Run unit tests
        run: |
          pytest tests/  # <-- CORRECTED PATH
        env:
          # This tells your app how to connect to the 'db' service
          SQLALCHEMY_DATABASE_URI: postgresql://user:password@localhost:5432/test_db
          FLASK_ENV: testing